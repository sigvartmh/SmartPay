<template name="insertTransactionForm">
  {{> quickForm collection="Transactions" id="insertTransactionForm" type="insert"}}
</template>

<template name="transaction_home">
  <div class="container">
  <div class="row" style="margin-top: 3cm;">
    <div class="col s12">
      <center>
        <a href="/merchants/tfriends"><i class="large material-icons">shopping_cart</i>
        <h5>New sale</h5></a>
      </center>
    </div>
  <div class="col s12" style="margin-top: 0.5cm;">
    <center>
      <a href="/transactions/history">
      <i class="large material-icons">library_books</i>
      <h5>Transaction history</h5></a>
    </center>
  </div>
</div>
</div>
</template>

<template name="transaction_friends">
  <div class="container">
  <ul class="collection">
     {{#each friends}}
       {{> tfriend}}
     {{/each}}
  </ul>
  <div class="fixed-action-btn">
<a href="/merchants/add_customer" class="btn-floating btn-large white">
  <i class="large material-icons" style="color:black;">person_add</i>
</a></div>
</div>
</template>

<template name="tfriend">
  <li class="collection-item avatar">
    <i class="material-icons circle">face</i>
    <div class="row">
      <div class="col s6">
    <span class="title">{{first_name}} {{last_name}}</span>
    <p>Phone: {{ phone }}<br />
    CNIC: {{ CNIC }} <br /></p>
  </div>
  </div>
  </li>
</template>

<template name="requestPayment">
  <div class="container">
    <div class="row">
      <center> <h5> Requesting money from: </h5> </center>
    <ul class="collection">
    <li class="collection-item avatar">
      <img src="/images/yuna.jpg" alt="" class="circle">
      <span class="title">{{ customer.first_name }} {{ customer.last_name }}</span>
      <p>{{ customer.phone }}
      </p>
    </li>
  </ul>
      <center>
  <form class="transaction">
  <div class="input-field col s12">
      <input id="amount" type="number" class="validate">
      <label for="amount">Amount</label>
    </div>
    <div class="col s12" style="margin-top: 0.5cm;">
      <input class="btn white accent-1 waves-effect waves-light" type="submit" value="Request" />
    </div>
  </form>
    </center>
  </div>
  </div>
</template>

<template name="waitingForPayment">
  <div class="container">
    <div class="row">
    <center>
    <div class="col s12" style="margin-top: 0.5cm;">
      Waiting for payment from: {{ customer.name }}
      <div class="loader"></div>
      status: {{transaction.status}}
    </div>
    </center>
    </div>
  </div>
</template>

<template name="failure">
  <div class="container">
    <center><i class="large material-icons" style="margin-top:1cm;">report_problem</i>
  <h1>The sale failed for some reason</h1>

  <p><h4>Customer: {{ customer.first_name }} {{ customer.last_name}}</h4><br />

  </p>
    </center>
</div>
</template>

<template name="history">
  <div class="container">
    <ul class="collection">
       {{#each sales}}
         {{> sale}}
       {{/each}}
     </ul>
  </div>
</template>

<template name="sale">
  <li class="collection-item">
    <p>Reciver: {{recipient}}<br />
    Sender: {{sender_phone}}<br />
    Amount: {{amount}}<br />
    Date: {{date}}</p>
  </li>
</template>
