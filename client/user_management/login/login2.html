<template name="secure_login2">
  <div class="container">
    <div class="row" style="margin-top: 5cm;">
      <form class="login">
        <div class="input-field col s6 offset-s3">
                  <input id="phone_number" type="text" class="validate">
                  <label for="phone_number">Phone Number</label>
        </div>
      <div class="input-field col s6 offset-s3">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s6 offset-s3">
            <input id="business_name" type="text" class="validate">
            <label for="business_name">Business Name</label>
          </div>
        <div class="col s6 offset-s3" style="margin-top: 0.5cm;">
          <input class="btn red accent-1 waves-effect waves-light" type="submit" value="Register" />
        </div>
      </form>
    </div>
  </div>
</template>
