<template name="insertCustomerForm">
  <div class="container">
    <!--{{> quickForm collection="Customers" id="insertCustomerForm" type="insert"}}-->
    {{#autoForm collection="Customers" id="insertCustomerForm" type="insert"}}
      <fieldset>
        <legend>Register customer</legend>
        {{> afQuickField name='username'}}
        {{> afQuickField name='first_name'}}
        {{> afQuickField name='last_name'}}
      </fieldset>
      <button class="waves-effect waves-light btn" type="submit">Insert</button>
      {{/autoForm}}
  </div>
</template>

<template name="listAllCustomers">
  <div class="container">
  <ul class="collection">
    {{#each customers}}
      {{> customer}}
    {{/each}}
  </ul>
  </div>
</template>

<template name="customer">
  <li class="collection-item avatar">
    <i class="material-icons circle md-48">face</i>
    <span class="title">{{first_name}} {{last_name}}</span>
    <p>{{phone}}</p>
  </li>
</template>

<template name="customer_register">
  <div class="container">
    <center><h4>Register a customer</h4></center>
    Logged inn as {{ user.profile.name }}
    <div class="row" style="margin-top: 0.5cm;">
      <form class="register">
        <div class="input-field col s6 offset-s3">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First name</label>
        </div>
        <div class="input-field col s6 offset-s3">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last name</label>
        </div>
        <div class="input-field col s6 offset-s3">
                  <input id="phone_number" type="text" class="validate">
                  <label for="phone_number">Phone Number</label>
        </div>
        <div class="input-field col s6 offset-s3">
                  <input id="cnic_number" type="text" class="validate">
                  <label for="cnic_number">CNIC-Number</label>
        </div>
        <div class="col s6 offset-s3" style="margin-top: 0.5cm;">
          <input class="btn red accent-1 waves-effect waves-light" type="submit" value="Register" />
        </div>
      </form>
    </div>
  </div>
</template>

<template name="customer_sms_verification">
  <div class="container">
  <div class="row" style="margin-top: 0.5cm;">
    <form class="verify">
  <div class="input-field col s4 offset-s4">
      <input id="sms_code" type="password" class="validate" style="text-align: center;">
      <label for="sms_code">SMS-code</label>
  </div>
  <div class="col s8 offset-s4" style="margin-top: 0.5cm;">

    <input class="btn red accent-1 waves-effect waves-light" type="submit" value="verify" />
  </div>
</form>
</div>
  </div>
</template>
