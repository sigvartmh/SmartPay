<template name="merchants_register">
  <div class="container">
    <center><h4>Register your business</h4></center>
    <div class="row" style="margin-top: 0.5cm;">
      <form class="register">
        <div class="input-field col s6">
          <input placeholder="" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
        <div class="input-field col s12">
            <input id="business_name" type="text" class="validate">
            <label for="business_name">Business Name</label>
          </div>
        <div class="input-field col s12">
                  <input id="phone_number" type="text" class="validate">
                  <label for="phone_number">Phone Number</label>
        </div>
      <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s12">
            <input id="password_again" type="password" class="validate">
            <label for="password_again">Password (again)</label>
          </div>
        <div class="col s6 offset-s3" style="margin-top: 0.5cm;">
          <input class="btn white accent-1 waves-effect waves-light" type="submit" value="Register" />
        </div>
      </form>
    </div>
  </div>
</template>

<template name="merchant_sms_verification">
  <div class="container">
  <div class="row" style="margin-top: 4.5cm;">
    <form class="verify">
  <div class="input-field col s4 offset-s4">
      <input id="sms_code" type="password" class="validate" style="text-align: center;">
      <label for="sms_code">SMS-code</label>
  </div>
  <div class="col s8 offset-s4" style="margin-top: 0.5cm;">

    <input class="btn white accent-1 waves-effect waves-light" type="submit" value="verify" />
  </div>
</form>
</div>
  </div>
</template>

<template name="merchant_friends">
    <div class="container">
    <ul class="collection">
       {{#each friends}}
         {{> friend}}
       {{/each}}
     </ul>
     <div class="fixed-action-btn">
   <a href="/merchants/add_customer" class="btn-floating btn-large white">
     <i class="large material-icons" style="color:black;">person_add</i>
   </a>
 </div>
   </div>
</template>

<template name="friend">
  <li class="collection-item avatar" id="friend">
    <i class="material-icons circle">face</i>
    <div class="row">
      <div class="col s6">
    <span class="title">{{first_name}} {{last_name}}</span>
    <p>Phone: {{ phone }}<br />
    CNIC: {{ CNIC }} <br /></p>
  </div>
  <div class="col s1 offset-s4">
    <i class="material-icons small" id="remove" style="color:red;">highlight_remove</i>
  </div>
  </div>
</li>
</template>
