<template name="add_founds">
    <div class="container">
      <div class="row" style="margin-top: 4.5cm;">
      <form class="founds">
      <div class="input-field col s4 offset-s4">
          <input id="amount" type="number" class="validate" style="text-align: center;">
          <label for="amount">Amount</label>
      </div>
      <div class="col s8 offset-s4" style="margin-top: 0.5cm;">
        <input class="btn white accent-1 waves-effect waves-light" type="submit" value="add" />
      </div>
    </form>
    </div>
   </div>
</template>
