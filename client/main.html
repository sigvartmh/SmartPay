<template name="header">
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="test.html">test</a></li>
        </ul>
    </div>
</nav>
</template>

<template name="Layout">
    {{> Template.dynamic template=top }}
    {{> Template.dynamic template=main }}
</template>

<template name="main">
  <div class="container">
    <h1> What do you want to do?</h1>
    <div class="row">
    <div class="col s6">
        <a href="/payment/recive"> <button data-action="recive/payment" class="btn red accent-1 waves-effect waves-light">Request payment</button></a>
    </div>
    <div class="col s6">
    <button class="btn red accent-1 waves-effect waves-light">Send payment</button>
    </div>
    </div>
  </div>
</template>

<template name="recivePayment">
  <div class="container">
    <h2> Waiting for payment... </h2>
  </div>
</template>
