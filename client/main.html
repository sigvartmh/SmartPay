<head>
  <title>TelePay</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  {{> Template.dynamic template=Layout}}
</body>

<template name="header">
<nav class="blue">
    <div class="nav-wrapper">
        <img class="brand-logo" src="/images/logo_dark_blue.png" height="50px" style="margin-top: 1mm;"/>
    </div>
</nav>
</template>

<template name="Layout">
    {{> Template.dynamic template=top }}
    {{> Template.dynamic template=main }}
</template>

<template name="main">
  <div class="container">
    <h1> What do you want to do?</h1>
    {{> loginButtons}}
    <div class="row">
    <div class="col s6">
        <a href="/payment/recive"> <button data-action="recive/payment" class="btn red accent-1 waves-effect waves-light">Request payment</button></a>
    </div>
    <div class="col s6">
    <button class="btn red accent-1 waves-effect waves-light">Send payment</button>
    </div>
    </div>
  </div>
</template>

<template name="login">
  <div class="container">
    <div class="row" style="margin-top: 5cm;">
      <center>
      <div class="col s12">
        <a href="/login"><button class="btn red accent-1 waves-effect waves-light">Login</button></a>
      </div>
      <div class="col s12" style="margin-top: 1cm;">
        <a href="/register"> <button  class="btn red accent-1 waves-effect waves-light">Register</button></a>
      </div>
    </center>
    </div>
  </div>
</template>
